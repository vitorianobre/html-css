<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag &#8249;p&#8250;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use as tags &#8249;h1&#8250; &#8249;h2&#8250; &#8249;h3&#8250; &#8249;h4&#8250; &#8249;h5&#8250; &#8249;h6&#8250;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &#8249;img&#8250;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &#8249;abbr&#8250;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a combinação das tags &#8249;pre&#8250; e &#8249;code&#8250;">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &#8249;ol&#8250;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &#8249;ul&#8250;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
